{% extends "layout.html" %}

{% block title %}Log-In{% endblock %}

{% block content %}
<fieldset>
  <legend>Log-In</legend>

  {% if status %}
    <div class="{{status_type}}">{{status}}</div>
  {% endif %}

  <form action="{{request.application_url}}/login" method="POST">
    <div class="field">
      <label for="username">Username:</label>
      <input type="text" name="username" value="{{username}}" />
    </div>
    <div class="field">
      <label for="password">Password:</label>
      <input type="password" name="password" />
    </div>
    <input type="submit" value="Log-In" name="form.submitted" />
  </form>
</fieldset>
{% if allow_signup %}<div>Don't have a user account?  <a href="{{request.application_url}}/sign-up">Sign up here</a></div>{% endif %}
{% endblock %}
