<!doctype html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
{% block css %}
<link rel="stylesheet" type="text/css" href="{{request.scheme}}://yui.yahooapis.com/combo?3.2.0/build/cssreset/reset-min.css&3.2.0/build/cssgrids/grids-min.css&3.2.0/build/cssbase/base-min.css" />
<link rel="stylesheet" type="text/css" href="{{request.application_url}}/static/stucco_auth.css" />
{% endblock %}
{% block js %}{% endblock %}
</head>
<body>
{% if len(flasher) > 0 %}
<ul id="flash">
{% for message in flasher.pop_iter() %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
<div id="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
